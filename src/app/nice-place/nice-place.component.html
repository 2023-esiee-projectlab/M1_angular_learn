<div class="nice-place-item">
    <h2>{{ nicePlace.title }}</h2>
    <p>{{ nicePlace.description }}</p>
    <img alt="{{ nicePlace.title }}" [src]="nicePlace.imageUrl" >
    <p>Mise en ligne le : {{ nicePlace.createDate }}</p>
    <p>Lieu : {{ nicePlace.location }}</p>
    <p>Score : {{ nicePlace.score }}</p>
    <p>
        <button (click)="onLike()">{{ likeButtonText }}</button>
         {{ nicePlace.likes }}
    </p>
</div>
